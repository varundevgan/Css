<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    

    <div class="w-full h-screen">
       <div class="flex flex-col w-full h-screen overflow-hidden">
         <!-- header -->
        <header id="header" class="w-full h-[100px] bg-black flex justify-between z-50">
            <!-- logo -->
            <div id="logo" class="px-32 flex items-center">
                <h2 class="text-white text-4xl uppercase font-light">Fit & fat</h2>
            </div>
            <!-- menu -->
            <div>
                <ul class="flex text-white">
                    <li id="li" class="mx-10 my-10"><a href="#" class="relative before:content-[''] before:absolute before:top-[50%] before:w-0 before:h-[2px] before:left-[-10%] before:bg-white before:opacity-0 hover:before:w-[120%] hover:before:opacity-100 before:transition-all before:duration-500 before:ease">All Clothings</a></li>
                    <li id="li" class="mx-10 my-10"><a href="#"  class="relative before:content-[''] before:absolute before:top-[50%] before:w-0 before:h-[2px] before:left-[-10%] before:bg-white before:opacity-0 hover:before:w-[120%] hover:before:opacity-100 before:transition-all before:duration-500 before:ease">New In</a></li>
                    <li id="li" class="mx-10 my-10"><a href="#"  class="relative before:content-[''] before:absolute before:top-[50%] before:w-0 before:h-[2px] before:left-[-10%] before:bg-white before:opacity-0 hover:before:w-[120%] hover:before:opacity-100 before:transition-all before:duration-500 before:ease">Editorial</a></li>
                    <li id="li" class="mx-10 my-10"><a href="#"  class="relative before:content-[''] before:absolute before:top-[50%] before:w-0 before:h-[2px] before:left-[-10%] before:bg-white before:opacity-0 hover:before:w-[120%] hover:before:opacity-100 before:transition-all before:duration-500 before:ease">Outwear</a></li>
                    <li id="li" class="mx-10 my-10"><a href="#"  class="relative before:content-[''] before:absolute before:top-[50%] before:w-0 before:h-[2px] before:left-[-10%] before:bg-white before:opacity-0 hover:before:w-[120%] hover:before:opacity-100 before:transition-all before:duration-500 before:ease">Collection</a></li>
                </ul>
            </div>
        </header>
        <!-- content -->
        <div id="content" class="w-full flex h-[90%] mt-[-100px] z-10">
            <!-- men -->
            <div class="relative w-[50%] h-full flex flex-col items-center justify-center z-20 group transition-all duration-500 ease">
                <img id="imag" class="w-full h-full object-cover object-top" src="https://images.pexels.com/photos/33287743/pexels-photo-33287743.jpeg" alt="">
                <div class="absolute px-10 py-5 border-1 border-white cursor-pointer text-white opacity-0 group-hover:opacity-100 transition-all duration-500 ease ">
                    <button class=" border-0 outline-none text-xl cursor-pointer">Shop Now</button>
                </div>
                <div class="absolute w-full bottom-[80px] text-white uppercase flex flex-col items-center">
                    <h1 id="main" class="text-[120px] font-light">Men</h1>
                    <h5 id="semi" class="text-[40px] font-light tracking-[30px]">Fashion</h5>
                </div>
                <div id="inset" class="absolute bg-black inset-0 z-50"></div>

            </div>
            <!-- women -->
            <div class="relative w-[50%] h-full flex flex-col items-center justify-center z-20 group">
                <img id="imag" class="w-full h-full object-cover" src="https://images.pexels.com/photos/36469/woman-person-flowers-wreaths.jpg" alt="">
                <div class="group absolute px-10 py-5 border-1 border-white cursor-pointer text-white opacity-0 group-hover:opacity-100 transition-all duration-500 ease">
                    <button class="relative border-0 outline-none text-xl cursor-pointer before:absolute before:content-[''] before:w-0 before:h-[2px] before:top-[50%] before:left-[-10%] group-hover:before:w-[120%]:">Shop Now</button>
                </div>
                <div class="absolute w-full bottom-[80px] text-white uppercase flex flex-col items-center">
                    <h1 id="main" class="text-[120px] font-light">Women</h1>
                    <h5 id="semi" class="text-[40px] font-light tracking-[30px] ml-[40px]">Fashion</h5>
                </div>
                <div id="inset2" class="absolute bg-black inset-0 z-50"></div>

            </div>
        </div>
       </div>

        <div class="w-full h-screen bg-yellow-300">

        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

        gsap.timeline({ease: 'Power1.easeInOut'})
        .to('#inset',{
            y:'100%',
            duration: 1,
            delay:.7,
            opacity:0
        })
        .to('#inset2',{
            y:'100%',
            duration: 1,
            opacity:0
        },'-=.4')
        .from('#imag',{
            opacity:0,
            duration:1,
            scale:1.2,
            stagger:.2
        },'-=.7')
        .to('#content',{
            y: '100px',
            duration: 1
        })
        .from('#header',{
            y:-100,
            duration:1
        })
        .from('#main',{
            opacity:0,
            y:'100%',
            duration:1
        })
        .from('#semi',{
            opacity:0,
            y:'100%',
            duration:1
        },'-=.4')
        .from('#logo',{
            y:-100,
            duration:1
        },'-=.5')
        .from('#li',{
            y:-100,
            duration:1,
            stagger:.1
        },'-=.4')
        .to('#header',{
            position: 'fixed',
            duration:.6
        })
        .to('#content',{
            y:200,
            duration:1,
        })


        
        
    </script>
</body>
</html>
